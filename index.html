        <script>
            let darkMode = false;
            const toggleDarkMode = () => {
                const body = document.getElementById('body');
                const container = document.getElementById('container');
                const icon = document.getElementById('dark-mode-toggle')

                if (darkMode) {
                    body.classList.remove("dark-mode-body");
                    body.classList.add("light-mode-body");

                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');

                    container.classList.remove("container-dark-mode");
                    container.classList.add("container-light-mode");
                } else {
                    body.classList.remove("light-mode-body");
                    body.classList.add("dark-mode-body");

                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');

                    container.classList.remove("container-light-mode");
                    container.classList.add("container-dark-mode");
                }
                darkMode = !darkMode
            }
        </script>
